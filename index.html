<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Sampul Brat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .main-content {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .brat-instruction {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .brat-container {
            background-color: #79bf6a; /* Warna hijau baru */
            color: white;
            padding: 30px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .input-text {
            width: 90%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .action-button {
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            background-color: #388e3c; /* Warna tombol hijau gelap */
            color: white;
        }
        
        .action-button:hover {
            background-color: #2e7d32;
        }

        .save-instruction {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="brat-instruction">
            Klik tombol 'Buat' untuk membuat sampul brat Anda
        </div>

        <input type="text" id="textInput" class="input-text" placeholder="Masukkan teks di sini">

        <div class="brat-container" id="brat-container">
            Tulisan Anda akan muncul di sini.
        </div>

        <button class="action-button" onclick="generateBrat()">Buat</button>

        <div class="save-instruction">
            Ambil tangkapan layar untuk menyimpan
        </div>
    </div>

    <script>
        function generateBrat() {
            const textInput = document.getElementById('textInput');
            const bratContainer = document.getElementById('brat-container');
            const userText = textInput.value;

            // Jika input kosong, tampilkan pesan default
            if (userText.trim() === "") {
                bratContainer.textContent = "Masukkan teks di sini";
            } else {
                bratContainer.textContent = userText;
            }
        }
    </script>
</body>
</html>
