<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Sampul Brat Keren</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --text-light: #f0f0f0;
            --accent-green: #38a3a5;
            --accent-blue: #007bff;
            --accent-red: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background-color: var(--card-dark);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 30px;
            transition: transform 0.3s ease-in-out;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }

        .header h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5em;
            color: var(--accent-green);
            margin-bottom: 5px;
        }

        .header p {
            color: #ccc;
            font-size: 1em;
            margin-bottom: 30px;
        }

        .brat-preview {
            background-color: #2b2b2b;
            color: var(--text-light);
            padding: 40px 20px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Oswald', sans-serif;
            font-size: 3.2em;
            font-weight: 700;
            line-height: 1.2;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            filter: blur(1px);
            margin-bottom: 30px;
            transition: all 0.3s ease-in-out;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            font-size: 1em;
            border: 2px solid #555;
            background-color: #333;
            color: var(--text-light);
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        .input-group input[type="text"]:focus {
            border-color: var(--accent-green);
            outline: none;
        }

        .color-group {
            display: flex;
            gap: 15px;
        }

        .color-picker-wrapper {
            flex-grow: 1;
        }
        
        .color-picker-wrapper label {
            text-align: left;
        }

        .color-input {
            width: 100%;
            height: 40px;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            display: block;
        }
        
        .color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-input::-webkit-color-swatch {
            border: none;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-create {
            background-color: var(--accent-green);
            color: var(--bg-dark);
        }

        .btn-create:hover {
            background-color: #58c4c7;
            transform: translateY(-2px);
        }

        .btn-copy {
            background-color: var(--accent-blue);
            color: var(--text-light);
        }

        .btn-copy:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        .btn-download {
            background-color: var(--accent-red);
            color: var(--text-light);
        }

        .btn-download:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .save-instruction {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
        }

        #canvasOutput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pembuat Sampul Brat</h1>
            <p>Buat sampul teks unik Anda dengan mudah!</p>
        </div>

        <div class="brat-preview" id="brat-container">
            Tulisan Anda akan muncul di sini.
        </div>
        
        <div class="control-panel">
            <div class="input-group">
                <label for="textInput">Teks Sampul:</label>
                <input type="text" id="textInput" placeholder="Masukkan teks di sini">
            </div>
            <div class="color-group">
                <div class="color-picker-wrapper">
                    <label for="bgColorInput">Warna Latar:</label>
                    <input type="color" id="bgColorInput" class="color-input" value="#79bf6a">
                </div>
                <div class="color-picker-wrapper">
                    <label for="textColorInput">Warna Teks:</label>
                    <input type="color" id="textColorInput" class="color-input" value="#ffffff">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-create" onclick="generateBrat()">Buat Sampul</button>
            <button class="btn btn-copy" onclick="copyText()">Salin Teks</button>
            <button class="btn btn-download" onclick="downloadImage()">Unduh Gambar</button>
        </div>

        <div class="save-instruction">
            Anda juga bisa mengambil tangkapan layar untuk menyimpannya.
        </div>
    </div>

    <canvas id="canvasOutput" width="800" height="400"></canvas>

    <script>
        function generateBrat() {
            const textInput = document.getElementById('textInput');
            const bgColorInput = document.getElementById('bgColorInput');
            const textColorInput = document.getElementById('textColorInput');
            const bratContainer = document.getElementById('brat-container');
            
            const userText = textInput.value;
            const bgColor = bgColorInput.value;
            const textColor = textColorInput.value;

            bratContainer.style.backgroundColor = bgColor;
            bratContainer.style.color = textColor;

            if (userText.trim() === "") {
                bratContainer.textContent = "Tulis sesuatu di sini";
            } else {
                bratContainer.textContent = userText;
            }
        }

        function copyText() {
            const bratContainer = document.getElementById('brat-container');
            const textToCopy = bratContainer.textContent;
            
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert("Teks berhasil disalin!");
                })
                .catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    alert("Gagal menyalin teks. Silakan salin secara manual.");
                });
        }

        function downloadImage() {
            const bratContainer = document.getElementById('brat-container');
            const text = bratContainer.textContent;
            
            const computedStyle = window.getComputedStyle(bratContainer);
            const bgColor = computedStyle.backgroundColor;
            const textColor = computedStyle.color;
            const font = computedStyle.fontFamily;
            const fontSize = computedStyle.fontSize;
            const paddingX = parseInt(computedStyle.paddingLeft) + parseInt(computedStyle.paddingRight);

            const canvas = document.getElementById('canvasOutput');
            const ctx = canvas.getContext('2d');
            const scaleFactor = 2;

            canvas.width = (bratContainer.offsetWidth) * scaleFactor;
            canvas.height = (bratContainer.offsetHeight) * scaleFactor;
            ctx.scale(scaleFactor, scaleFactor);

            ctx.filter = computedStyle.filter;

            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, bratContainer.offsetWidth, bratContainer.offsetHeight);

            ctx.font = `${fontSize} ${font}`;
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const words = text.split(' ');
            let lines = [];
            let line = '';
            const lineHeight = parseInt(fontSize) * 1.2;
            const maxWidth = bratContainer.offsetWidth - paddingX;

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && i > 0) {
                    lines.push(line);
                    line = words[i] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);
            
            const totalTextHeight = lines.length * lineHeight;
            const startY = (bratContainer.offsetHeight - totalTextHeight) / 2 + lineHeight / 2;

            for (let i = 0; i < lines.length; i++) {
                ctx.fillText(lines[i], bratContainer.offsetWidth / 2, startY + (i * lineHeight));
            }

            const dataURL = canvas.toDataURL('image/png');
            const downloadLink = document.createElement('a');
            downloadLink.href = dataURL;
            downloadLink.download = 'sampul_brat.png';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
